<div class="mb-5">
  <label for="name" class="block text-sm mb-2">Nombre Completo</label>
  <input
    id="name"
    placeholder="Keneth Moises Cubas López"
    type="text"
    pInputText
    class="w-full p-3 rounded-md bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
  />
</div>
<div class="mb-5">
  <label for="email" class="block text-sm mb-2">Email</label>
  <input
    id="email"
    placeholder="kometha@template.com"
    type="email"
    pInputText
    class="w-full p-3 rounded-md bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
  />
</div>
<div class="mb-5">
  <label for="age" class="block text-sm mb-2">Edad</label>
  <input
    id="age"
    placeholder="23"
    type="number"
    pInputText
    class="w-full p-3 rounded-md bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
  />
</div>
<div>
  <label for="age" class="block text-sm mb-2">Dropdown</label>
  <p-select
    [options]="cities"
    optionLabel="name"
    placeholder="Seleccione una opción del Dropdown"
    class="w-full"
  />
</div>
