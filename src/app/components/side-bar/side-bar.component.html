<p-tree
  [value]="departamentos"
  [style]="{ width: '100%' }"
  styleClass="p-0 border-0 bg-transparent text-white"
>
  <ng-template let-node pTemplate="default">
    <div class="flex items-center gap-3 w-full px-4 py-2 hover:bg-gray-800 transition-all rounded-md">
      <i [ngClass]="node.data?.icon" class="text-white text-base min-w-[20px]"></i>
      <span class="flex-1 text-white text-sm font-medium">{{ node.label }}</span>
      <i class="pi pi-chevron-right text-gray-400 text-xs"></i>
    </div>
  </ng-template>
</p-tree>
